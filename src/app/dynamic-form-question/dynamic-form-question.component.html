<form class="container" [formGroup]="form" >
  <div class="md-3">
    <label class="form-label" [attr.for]="question.key">{{question.label}}</label>
  </div>
    <div [ngSwitch]="question.controlType">
  
      <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
              [id]="question.key" [type]="question.type">
  
      <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
        <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
      </select>
      <input *ngSwitchCase="'checkbox'" [formControlName]="question.key" 
      [id]="question.key" type="checkbox">
        
      

      <div *ngSwitchCase="'radio'">
        <label *ngFor="let opt of question.options" >{{opt.key}}
          <input 
          type="radio"
          [name]="question.key"
          [value]="opt.value"
          [formControlName]="question.key">
        </label>
      </div>
      
    </div>
  
    <span class="errorMessage" *ngIf="!isValid" style="color: red">{{question.label}} is required</span>
    
</form>
